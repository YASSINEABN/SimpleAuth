<form>
    <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" />
    </div>
    <div class="form-group">
    <label for="password">Mot de passe</label>
    <input  minlength="8"
         maxlength="100"
    pattern="^(?=.*[0-9])(?=.*[$&!%+@#])[A-Za-z0-9$&!%+@#]*$" type="password" id="password" name="password" [(ngModel)]="password" />
    </div>
    <div *ngIf="errorMessage" class="......">{{ errorMessage }}</div>
    <button type="submit" (click)="submitForm()">Se connecter</button>
    </form>
